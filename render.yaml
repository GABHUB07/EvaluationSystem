services:
  - type: web
    name: teacher-evaluation-system
    env: php
    plan: free
    buildCommand: composer install
    startCommand: php -S 0.0.0.0:10000 index.php
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: evaluation_db
          property: connectionString
      - key: GOOGLE_CREDENTIALS_JSON
        value: your_service_account_json_here
      - key: GOOGLE_SHEETS_ID  
        value: your_google_sheet_id_here

databases:
  - name: evaluation_db
    plan: free
    databaseName: evaluation_system
    user: evaluation_user
